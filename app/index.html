<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<title>WakeUp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />

	<link rel="stylesheet" type="text/css" href="lib/DateTimePicker.css" />

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div data-role="page" id="list">

	<div data-role="header">
		<h1>Plugins</h1>
		<a class="ui-btn-right ui-btn ui-btn-inline ui-btn-icon-right ui-icon-plus" href="#add">Add</a>
	</div>
	<div role="main" class="ui-content">
		<input type="text" data-field="time" id="time" readonly>
		<div id="timePicker"></div>
		<ul data-role="listview" data-inset="true"></ul>
	</div>
</div>

<div data-role="page" id="add">
	<div data-role="header" data-add-back-btn="true">
		<h1>Add a new plugin</h1>
	</div>
	<div role="main" class="ui-content">
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Search plugins..." data-inset="true"></ul>
	</div>
</div>

<div data-role="page" id="plugin">
	<div data-role="header" data-add-back-btn="true">
		<h1></h1>
	</div>
	<div role="main" class="ui-content">
		<iframe src=""></iframe>
	</div>
</div>

<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="lib/DateTimePicker.js"></script>

<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/script.js"></script>
</body>
</html>
